<!DOCTYPE html>
<html>
<head>
    <title>WebView Interaction</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
<div class="block" id="main-block">
	<div class="top-container">
		<div class="title">NoteWorld</div>
	</div>

	<div class="main-button-container">
		<div class="button">
			<img class="button-img" src="img/addFile.png" onclick="show(2)">
		</div>
		<div class="button">
			<img class="button-img" src="img/downloadFile.png" onclick="show(3)">
		</div>
		<div class="button">
			<img class="button-img" src="img/uploadFile.png" onclick="uploadFile()">
		</div>


	</div>

	<div class = "line"></div>

	<div class = "files-container" id = "files-container">

	</div>
</div>



<div class="block" id="select-block">
	<div class="top-container">
		<img class="button-img-back" src="img/back.png" onclick="show(0)">
		<div class="title">NoteWorld</div>
	</div>

	<div class="files-container" id="files-container-select">
	</div>
</div>

<div class="block" id="name-block">
	<div class="top-container">
		<img class="button-img-back" src="img/back.png" onclick="show(0)">
		<div class="title">NoteWord</div>
	</div>

	<div class="name-container">
		<input class="name-input" id="name-input" placeholder="Введите название">
		<div class="name-button" onclick="createFile()">СОЗДАТЬ</div>
	</div>
</div>

<div class="block" id="id-select-block">
	<div class="top-container">
		<img class="button-img-back" src="img/back.png" onclick="show(0)">
		<div class="title">NoteWorld</div>
	</div>

	<div class="name-container">
		<input class="name-input" id="id-input" placeholder="Введите ID">
		<div class="name-button" onclick="downloadFile()">СКАЧАТЬ</div>
	</div>
</div>

<div class="block" id="file-block">
	<div class="top-container">
		<img class="button-img" src="img/back.png" onclick="saveWindow()">
		<div class="vertical-line"></div>
		<img class="button-img" src="img/text.png" onclick="changeInstrument(0)">
		<img class="button-img" src="img/figure.png" onclick="changeInstrument(1)">
		<img class="button-img" src="img/pen.png" onclick="changeInstrument(2)">
		<div class="vertical-line"></div>
		<img class="button-img" src="img/settings.png" onclick="settings()">
	</div>
	<div class="exit-container" id="exit">
		<div class="button-settings" onclick="save(true)">Сохранять</div>
		<div class="button-delete" onclick="save(false)">Не сохранять</div>
	</div>
	<div class="settings-container" id="settings">
		<div class="change-title-container">
			<input class="name-file-input" id="name-file-input" placeholder="Введите новое название">
			<img class="button-img enter-button" src="img/enter.png" onclick="changeTitle()">
		</div>
		<div class="button-delete" onclick="deleteFile()">Удалить файл</div>
	</div>
	<div class="workzone">
		<canvas class="list"></canvas>
		<canvas class="list"></canvas>
	</div>
</div>

<script src="js/kernel.js"></script>
</body>
</html>
